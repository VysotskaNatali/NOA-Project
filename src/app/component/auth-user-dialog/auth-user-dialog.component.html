<form class="form" *ngIf="isLogin"
    [formGroup]="authForm">
    <div class="form-group"> 
    <h2>Вхід в кабінет</h2>
    <button class="closeForm" mat-icon-button matTooltip="Basic"
    mat-dialog-close>
    <mat-icon>close</mat-icon>
</button> </div>
    <div class="form-group">
        <mat-form-field appearance="outline" color="primary">
            <mat-label><span>Ваш email</span></mat-label>
            <input formControlName="email"
                matInput type="email">
        </mat-form-field>
    </div>


    <div class="form-group">
        <mat-form-field appearance="outline" color="primary">
            <mat-label><span>Ваш password</span></mat-label>
            <input formControlName="password"
                matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)=" hide=!hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <button mat-raised-button (click)="loginUser()"
        [disabled]="authForm.invalid"
        type="submit" color="primary">УВІЙТИ В КАБІНЕТ</button>
    <button mat-flat-button  (click)="isLogin=!isLogin">Зареєструватись</button>
</form>

<form class="form" *ngIf="!isLogin"
    [formGroup]="registForm">
    <div class="form-group"> 
        <h2>Зареєструватись</h2>
        <button class="closeForm" mat-icon-button matTooltip="Basic"
        mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button> </div>
    
    <div class="form-group-half">
        <mat-form-field appearance="outline" color="primary">
            <mat-label><span>Ваше І'мя</span></mat-label>
            <input formControlName="firstN"
                matInput type="text">
        </mat-form-field>
    </div>
    <div class="form-group-half">
        <mat-form-field appearance="outline" color="primary">
            <mat-label><span>Ваша фамілія</span></mat-label>
            <input formControlName="lastN"
                matInput type="text">
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline" color="primary"
            class="example-full-width">
            <mat-label><span>Ваш телефон</span></mat-label>
            <span matPrefix>+38 &nbsp;</span>
            <input type="tel" matInput formControlName="phone"
                placeholder="063 220 22 11">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline" color="primary">
            <mat-label><span>Ваш email</span></mat-label>
            <input formControlName="email"
                matInput type="email">
        </mat-form-field>
    </div>

    <div class="form-group-half">
        <mat-form-field appearance="outline" color="primary">
            <mat-label><span>Пароль</span></mat-label>
            <input formControlName="password"
                matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)=" hide=!hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="form-group-half">
        <mat-form-field appearance="outline" color="primary">
            <mat-label><span>Повторіть пароль</span></mat-label>
            <input formControlName="repassword"
                matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)=" hide=!hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-error *ngIf="checkError">
            Password mismatch
        </mat-error>
    </div>
    <mat-checkbox class="example-margin" formControlName="checked" color="primary">Я погоджуюсь з
        <a [routerLink]="[ '/offerta' ]">Правилами користування</a>
    </mat-checkbox>
    <button mat-raised-button (click)="registerUser()"
        [disabled]="registForm.invalid"
        type="submit" color="primary">ЗАРЕЄСТРУВАТИСЬ</button>
    <button mat-flat-button (click)="isLogin=!isLogin">Ви зареєстровані?<span>Увійти</span></button>
</form>
